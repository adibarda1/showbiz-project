<div class="form-container">
    <h2>Create New Business</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <!-- first name -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label><mat-icon>face</mat-icon> Name</mat-label>
            <input matInput type="text" formControlName="business_name" required>
            <mat-error *ngIf="f.business_name.errors?.required">
                Name field is mandatory
            </mat-error>
        </mat-form-field>

        <!-- email -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label><mat-icon>mail</mat-icon> Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-error *ngIf="f.email.errors?.required">
                Email field is mandatory
            </mat-error>
            <mat-error *ngIf="f.email.errors?.email">
                Email is invalid
            </mat-error>
        </mat-form-field>

        <!-- password -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label><mat-icon>lock</mat-icon> Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="f.password.errors?.required">
                Password field is required
            </mat-error>
            <mat-error *ngIf="f.password.errors?.minlength">
                Password must be at least 6 characters
            </mat-error>
        </mat-form-field>

        <!-- Country -->
        <mat-form-field appearance="fill" class="full-width">
           <mat-label><mat-icon>language</mat-icon> Country</mat-label>
           <input matInput type="text" formControlName="country_name">
       </mat-form-field>

        <!-- phone -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label><mat-icon>phone</mat-icon> Phone number</mat-label>
            <input matInput type="text" formControlName="phone_info">
            <mat-error *ngIf="f.phone_info.errors">
                Phone field accepts only numbers with minimum 8 digits
            </mat-error>
        </mat-form-field>

         <!-- Address -->
         <mat-form-field appearance="fill" class="full-width">
            <mat-label><mat-icon>location_on</mat-icon> Address</mat-label>
            <input matInput type="text" formControlName="meeting_location">
        </mat-form-field>

        <button type="submit" mat-flat-button [disabled]="addForm.invalid">Create Account</button>
    </form>

</div>

<mat-card class="businessCard">
    <td><mat-card-header class="businessData">
        <div mat-card-avatar class="avatar circle">{{createInititals(item.name)}}</div>
        <mat-card-title class="title">{{item.name}}</mat-card-title>
        <mat-card-subtitle>{{item.email}}</mat-card-subtitle>
        <mat-card-subtitle>Created at {{item.created_at}}</mat-card-subtitle>
    </mat-card-header></td>
    <td class="planName">{{item.plan}}</td>
    <td class="plan-type-column">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="moreButtons">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteClicked($event)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
        </mat-menu>
    </td>
  </mat-card>
